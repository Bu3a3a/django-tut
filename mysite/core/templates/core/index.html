{% load i18n %}
{% load static %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <!-- Current language: {{ LANGUAGE_CODE }} -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <!-- jQuery -->
    <script src="{% static 'core/js/libs/jquery-3.2.1.js' %}"></script>

    <!-- Cookies -->
    <script src="{% static 'core/js/libs/js.cookie.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'core/css/libs/bootstrap.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/libs/bootstrap.js' %}"></script>

    <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">

    {% block head_scripts %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    {% include './blocks/header.html' %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% include './blocks/footer.html' %}

    {% block body_scripts %}{% endblock %}
</body>
</html>

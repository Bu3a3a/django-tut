{% extends "core/index.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="jumbotron">
    <form method="post" action="{% url 'core:password_reset' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans 'Reset' %}" class="btn btn-success" />
    </form>
</div>
{% endblock %}

{% extends "core/index.html" %}

{% load i18n %}

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans 'No polls are available.' %}</p>
{% endif %}
